{% extends 'default.html' %}

{% block content %}
    <h1>News</h1>

    {% for news in news_list %}
        <h2>{{ news.title }}</h2>
        <p>{{ news.published_date }}</p>
        <p>{{ news.text|slice:":20"|censor }}...</p>
    {% empty %}
        <p>No news found.</p>
    {% endfor %}
{% endblock %}
